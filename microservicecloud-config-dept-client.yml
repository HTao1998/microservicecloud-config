spring: 
  profiles: 
    active: 
    - dev
 
---
server:
  port: 8001
spring:
   profiles: dev
   application:
    name: microservicecloud-config-dept-client     #微服务注册名字
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://10.213.20.112:3306/cloudDB01
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml  #mybatis所在路径
  type-aliases-package: com.htao.springcloud.entities #entity别名类
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml #mapper映射文件
    
      
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
      #defaultZone: http://localhost:7001/eureka #单机版
       defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: microservicecloud-dept8001   #设置服务主机映射名，可在Eureka查看
    prefer-ip-address: true     #在Eureka可现实主机ip地址
   
info:   #在这个配置文件里面追加关于我们信息的描述
  app.name: atguigu-microservicecloud
  company.name: www.htao.com
  build.artifactId: $project.artifactId$
 
